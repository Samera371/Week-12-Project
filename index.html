<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Metadata and links to stylesheets -->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Famous Cricketers</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <!-- Main heading -->
    <h1 class="my-4">Famous Cricketers</h1>
    <!-- Form for adding cricketers -->
    <form id="cricketer-form">
      <div class="form-group">
        <!-- Search bar for cricketers -->
        <input type="text" id="search-bar" class="form-control" placeholder="Search cricketers...">
      </div>
      <div class="form-group">
        <!-- Input for cricketer's name -->
        <input type="text" id="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="form-group">
        <!-- Input for cricketer's country -->
        <input type="text" id="country" class="form-control" placeholder="Country" required>
      </div>
      <div class="form-group">
        <!-- Input for cricketer's date of birth -->
        <input type="date" id="dob" class="form-control" placeholder="Date of Birth" required>
      </div>
      <div class="form-group">
        <!-- Input for cricketer's age -->
        <input type="number" id="age" class="form-control" placeholder="Age" required>
      </div>
      <div class="form-group">
        <!-- Input for cricketer's active period -->
        <input type="text" id="activePeriod" class="form-control" placeholder="Active Period" required>
      </div>
      <div class="form-group">
        <!-- Input for cricketer's image URL -->
        <input type="url" id="image" class="form-control" placeholder="Image URL" required>
      </div>
      <!-- Button to add cricketer -->
      <button type="submit" class="btn btn-primary">Add Cricketer</button>
    </form>
    <!-- Container for displaying the list of cricketers -->
    <div id="cricketers-list" class="mt-4"></div>
  </div>
  <!-- Link to external JavaScript file -->
  <script src="script.js"></script>
</body>
</html>
